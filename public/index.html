<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tictacstyle.css">
</head>
<body>
  <h1>A Classic Tic-Tac-Toe Game</h1>
  <h3>Single Player Mode v/s AI</h3>
   <table class="board">
        <tr>
          <td id="0" class="square left top"> </td>
          <td id="1" class="square top v-middle"></td>
          <td id="2" class="square right top"></td>
        </tr>
        
        <tr>
          <td id="3" class="square left h-middle"></td>
          <td id="4" class="square v-middle h-middle"></td>
          <td id="5" class="square right h-middle"></td>
        </tr>
        <tr>
          <td id="6" class="square left bottom"></td>
          <td id="7" class="square bottom v-middle"></td>
          <td id="8" class="square right bottom"></td>
        </tr> 
       </table>
       <br>
       <div id="messageBox">Pick a square!</div>
       <br>
       <div class="controls">
         <button class="button" onclick="reset()">Play Again</button>     
         <select id="difficulty">
           <option value="moron" selected >Easy</option>
           <option value="genius">Hard</option>
         </select>
         <button class="button"><a href="twoplayer.html"> Two Player Mode </a></button>
        </div>
        <script src="js/tictac.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.15.5/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.15.5/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>      
</html>
